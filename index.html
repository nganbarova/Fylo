<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nuray Ganbarova</a>.
  </div>

  <div class="container">
    <div class="box-1">
      <div class="info1">
      	<div class="logo">
      		<img src="logo.svg">
      	</div>
        
        <ul>
          <li><i class="fas fa-file"></i></li>
          <li><i class="fas fa-folder"></i></li>
          <li><i class="fas fa-cloud-upload-alt"></i></li>
        </ul>
      </div>
    </div>
    <div class="box-2">
      <div class="info2">
        <p>You've used <span class="highlight">815 GB</span> of your storage</p>
      </div>
      <div class="box tr"><p><span class="big">185</span> GB LEFT</p></div>
      <div class="outer rounded">
        <div class="inner rounded">
          <div class="dot rounded"></div>
        </div>
      </div>
      <span class="start highlight">0 GB</span>
      <span class="end highlight">1000 GB</span>
    </div>
  </div>
</body>
</html>
